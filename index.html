<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f9f9f9; }
        h1, h2 { color: #333; }
        button, input, select { margin: 10px 0; padding: 8px; }

        /* General Table Styles */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        tr:nth-child(even) { background-color: #f2f2f2; }

        /* Updated Header Styles */
        th { background-color: #4CAF50; color: white; font-weight: bold; }

        .pagination { margin: 20px 0; }
        .pagination button { margin: 0 5px; }
        .message { margin-top: 20px; padding: 10px; background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; display: none; }
        .container { display: none; }
        #landingPage { display: block; }

        /* Add Expense Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 10px; /* Adds spacing between fields */
            max-width: 400px; /* Optional: Limits the form width for better readability */
        }
    </style>
</head>
<body>
    <h1>Expense Tracker</h1>

    <div id="landingPage">
        <button onclick="showPage('addExpense')">Add Expense</button>
        <button onclick="showPage('viewSummary')">View Summary</button>
        <button onclick="showPage('searchExpense')">Search Expense</button>
        <button onclick="showPage('deleteExpense')">Delete Expense</button>
    </div>

    <div id="addExpense" class="container">
        <h2>Add Expense</h2>
        <form id="expenseForm">
            <label for="description">Description:</label>
            <input type="text" id="description" required>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" required>
            <label for="date">Date:</label>
            <input type="date" id="date" required>
            <button type="submit">Add Expense</button>
        </form>
        <div id="addMessage" class="message">Expense added successfully!</div>
        <button onclick="showPage('landingPage')">Back to Home</button>
    </div>

    <div id="viewSummary" class="container">
        <h2>Summary</h2>
        <table id="summaryTable">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="summaryBody"></tbody>
        </table>
        <div class="pagination" id="pagination"></div>
        <button onclick="showPage('landingPage')">Back to Home</button>
    </div>

    <div id="searchExpense" class="container">
        <h2>Search Expense</h2>
        <input type="text" id="searchInput" placeholder="Enter description or date (dd-mm-yyyy)">
        <button onclick="searchExpenses()">Search</button>
        <div id="searchMessage" class="message">Search complete!</div>
        <table id="searchTable">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="searchBody"></tbody>
        </table>
        <button onclick="showPage('landingPage')">Back to Home</button>
    </div>

    <div id="deleteExpense" class="container">
        <h2>Delete Expense</h2>
        <label for="deleteDate">Select Date:</label>
        <input type="date" id="deleteDate" onchange="filterExpensesByDate()">
        <table id="deleteTable">
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="deleteBody"></tbody>
        </table>
        <button onclick="deleteSelectedExpenses()">Delete Selected</button>
        <div id="deleteMessage" class="message">Expenses deleted successfully!</div>
        <button onclick="showPage('landingPage')">Back to Home</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
